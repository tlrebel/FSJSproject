<!-- This page is a basic setup to recieve inputs from employees when clocking in and out. Created by Tricia Lynette Roberts, 2018 -->
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This website is for CodeLou students to sign in/out of class digitally.">
        <link rel="icon" type="image/png" href="UCfavicon.png">
        <link rel="stylesheet" href="necolasNormalize.css">
        <link rel="stylesheet" href="main.css"> 
        <title>CodeLou Sign In/Out</title>
        
    </head>
    <body>
        <div class="centered">
            <h1>University of Coders</h1>
            <form>
                <legend>YOUR ID NUMBER</legend><br>
                
                <!-- For the user to type in 4 numbers with buttons to clock in/out -->
                <input class= "numbers" type="text" id="numberID" maxlength="4" value="Type your 4 numbers here" onfocus= "userBox()">
                <input type="hidden" id="data-id" value="" />
                <br>
                <div class="buttons">
                    <input type="button" onclick="start()" value="Clock-In">
                    <input class="secondButton" type="button" onclick="end()" value="Clock-Out">
                </div>    
            </form>
            <!--  -->
<!--            <div id="timestampsAbove"></div>-->
            <div id="timestamps"> 
            </div>
            
            <!-- template to show Update and Delete in part of CRUD operation -->
            <script id="punch-template" type="text/x-handlebars-template">
      <ul class="user-timestamp">
        {{#each files}}
        <li class="moreDetails">
          <strong>{{userId}}</strong> - {{date}} - {{type}}
          <span class="below">
            <button type="button" class="edit" onclick="editButton('{{_id}}')">Edit</button>
            <button type="button" class="delete" onclick="deleteButton('{{_id}}')">Delete</button>
          </span>
        </li>
        {{/each}}
      </ul>
    </script>
        </div>
        <footer>
            <p>&copy; TLRebel 2018</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
